<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="https://img.ifunny.co/images/2f333b5a796f56a22ff242d122e60f3a587104766212b34644bf7ac046b1c44d_1.jpg">
            </div>
            <div class="tails">
                <img src="https://imageproxy.ifunny.co/crop:x-20,resize:640x,quality:90x75/images/37c49cf4fea79bdc3743d2733538285508f6d343a951710f27a59c580bafd67e_1.jpg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
